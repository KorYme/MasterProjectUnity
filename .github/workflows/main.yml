name: Daily Build Action ðŸ˜Ž

on:
  schedule:
    - cron: '0 3 * * *' #Hour of automatic build
  workflow_dispatch:
  push:
    branches:
      - CI_Test

# Secrets to setup
# UNITY_EMAIL => Email of the account to build
# UNITY_PASSWORD => Password of the account to build
# UNITY_LICENSE => Content of the license to build (C:\ProgramData\Unity)
# DISCORD_WEBHOOK_URL => URL of the Discord webhook (without the /github at the end)

# Variables to setup
# UNITY_PROJECT_PATH => Path to Unity Project root starting from repo root (example: MasterProject/)


jobs:
  build:
    name: Build unity project for Windows âœ¨
    runs-on: ubuntu-latest
    outputs:
      build-url: ${{ steps.build-upload.outputs.artifact-url }}
      build-exit-code: ${{ steps.project-build.outputs.engineExitCode }}
      build-execution-time: ${{ steps.build-execution-time.outputs.duration }}
    steps:
      - name: Set Start Time
        run: echo "START_TIME=$(TZ=":Europe/Paris" date +'%Y_%m_%d_%H_%M_%S')" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4.1.6
        with:
          ref: main # The branch you want the build to be done with
          lfs: false # Whether or not lfs needs to be used to build

      - name: Caching Library Data to speed up process
        uses: actions/cache@v4.0.2
        with:
          path: '${{ vars.UNITY_PROJECT_PATH }}Library' # The path to the Library folder 
          key: Library-${{ hashFiles('${{ unity_project_root }}Assets/**', '${{ unity_project_root }}Packages/**', '${{ unity_project_root }}ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Set start timestamp
        id: start-timestamp
        run: |
          printf 'timestamp=%(%s)T\n' >> "$GITHUB_OUTPUT"
      
      - name: Build project
        id: project-build
        uses: game-ci/unity-builder@v4.2.3
        env:
          # Don't forget to setup these secrets in repo settings 
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ vars.UNITY_PROJECT_PATH }}
          buildName: Build_StandaloneWindows64_${{ env.START_TIME }}
          buildsPath: Builds
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true

      - name: Calculate duration
        id: build-execution-time
        run: |
          printf -v now '%(%s)T'
          printf duration=$((now - ${{ steps.start-timestamp.outputs.timestamp }}))
          printf time =${{'%dh:%dm:%ds\n' $((duration/3600)) $((duration%3600/60)) $((duration%60))}} >> "$GITHUB_OUTPUT"
      
      - name: Return License
        if: always()
        uses: game-ci/unity-return-license@v2.0.0
            
      - name: Upload build as artifact
        id: build-upload
        uses: actions/upload-artifact@v4.3.3
        with:
          name: Build_StandaloneWindows64_${{ env.START_TIME }}
          path: Builds/StandaloneWindows64
          retention-days: 30 #Day before artifact being destroyed

  notify:
    name: Notify Discord with build link
    runs-on: ubuntu-latest
    if: always()
    needs: build
    steps:
      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
      - name: Nightly Build Notify Discord Success
        if: ${{ needs.build.outputs.build-exit-code == '0' && github.event_name == 'schedule' }} 
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          avatar-url: https://cdn-icons-png.flaticon.com/512/25/25231.png
          embed-author-name: UnityAutoBuilder
          embed-author-icon-url: https://cdn.icon-icons.com/icons2/2235/PNG/512/windows_os_logo_icon_134674.png
          embed-author-url: ${{ github.server_url }}/${{ github.repository }}
          embed-title: Nightly Build
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-image-url: https://media1.tenor.com/m/Kp0EqMZrdIEAAAAC/legend-of.gif
          embed-description: |
            The nightly build succeeded in ${{ needs.build.outputs.build-execution-time }} !
            
            Last commit :
            [``${{ steps.short-sha.outputs.sha }}``](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.workflow_sha }}) ${{ github.event.head_commit.message }} - ${{ github.event.head_commit.author.name }}
            
            [__Download the build__](${{ needs.build.outputs.build-url }})
            
            > TA TA TA TAAAAAAA !
            > _Insert LinkOpeningSound.wav_
          embed-color: 5763719
          embed-footer-text: MasterProject CI
      
      - name: Nightly Build Notify Discord Fail
        if: ${{ needs.build.outputs.build-exit-code != '0' && github.event_name == 'schedule' }} 
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          avatar-url: https://cdn-icons-png.flaticon.com/512/25/25231.png
          embed-author-name: UnityAutoBuilder
          embed-author-icon-url: https://cdn.icon-icons.com/icons2/2235/PNG/512/windows_os_logo_icon_134674.png
