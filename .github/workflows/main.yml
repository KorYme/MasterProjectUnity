name: Daily Build Action ðŸ˜Ž

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  # Don't forget to declare these variables and secrets in repo settings
  unity_email: ${{ secrets.UNITY_EMAIL }}
  unity_password: ${{ secrets.UNITY_PASSWORD }}
  unity_license: ${{ secrets.UNITY_LICENSE }}
  unity_project_root: ${{ vars.UNITY_PROJECT_PATH }}

jobs:
  setup:
    name: Setup Variables
    runs-on: ubuntu-latest
    steps:
      - name: Set Start Time
        run: echo "START_TIME=$(TZ=":Europe/Paris" date +'%Y_%m_%d_%H_%M_%S')" >> $GITHUB_ENV
      - name: Echo current date
        run: echo "$START_TIME"

      - name: Set Repo Name
        run: echo "REPO_NAME=${{ github.repository }}" >> $GITHUB_ENV
      - name: Echo repo name
        run: echo $REPO_NAME

      - name: Echo Library folder
        run: echo ${{ unity_root }}Library
      - name: Echo hashFiles
        run: echo Library-${{ hashFiles('${{ unity_project_rootAssets }}/**', '${{ unity_project_rootAssets }}Packages/**', '${{ unity_project_rootAssets }}ProjectSettings/**') }}

  build:
    needs: setup
    name: Build unity project for Windows âœ¨
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main # The branch you want the build to be done with
          lfs: false # Whether or not lfs needs to be used to build

      - uses: actions/cache@v3
        with:
          path: ${{ unity_root }}Library # The path to the Library folder 
          key: Library-${{ hashFiles('${{ unity_project_rootAssets }}/**', '${{ unity_project_rootAssets }}Packages/**', '${{ unity_project_rootAssets }}ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4.2.3
        env:
          # Don't forget to setup secrets variables in repo settings
          UNITY_LICENSE: $unity_license
          UNITY_EMAIL: $unity_email
          UNITY_PASSWORD: $unity_password
        with:
          projectPath: $unity_project_root
          buildName: Build_StandaloneWindows64_${{ START_TIME }}
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v3
        with:
          name: Build_StandaloneWindows64_${{ START_TIME }}
          path: Build