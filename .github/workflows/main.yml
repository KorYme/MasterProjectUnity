        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          avatar-url: https://cdn-icons-png.flaticon.com/512/25/25231.png
          embed-author-name: UnityAutoBuilder
