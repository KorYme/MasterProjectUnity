name: CI Actions 😎

on:
  push:
    branches:
  schedule:
    - cron: '40 21 * * *'

jobs:
  checkLicense:
    name: Check for Unity License 📜
    runs-on: ubuntu-latest
    steps:
      - name: Fail - No License ☠️
        if: ${{ !startsWith(env.UNITY_LICENSE, '<')) }} 
        run : exit 1

  build:
    needs: checkLicense
    name: Build unity project for Windows ✨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('MasterProject/Assets/**', 'MasterProject/Packages/**', 'MasterProject/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4.2.3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: 'MasterProjectUnity/'
          buildName: Build_StandaloneWindows64_${{ env.TIME }}
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true

      # Output
      - uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build